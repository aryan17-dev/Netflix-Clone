<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="netflixclone.css">
    <title>Netflix sign-in page clone</title>
</head>
    <body>
        <!-- Write HTML code here -->
        <nav>
            <img src="https://images.ctfassets.net/y2ske730sjqp/821Wg4N9hJD8vs5FBcCGg/9eaf66123397cc61be14e40174123c40/Vector__3_.svg" alt="logo"/>
        </nav>
        <div class="form-wrapper">
           <h2>Sign In</h2> 
           <form>
            <div class="form-control">
                <input class="control" type="text" required>
                <label class="labelcontrol">Email or phone number</lable>
            </div>
            <div class="form-control">
                <input class="control" type="password" required>
                <label class="labelcontrol">Password</lable>
            </div>
            <button>Sign In</button>
            <p id="or">OR</p>
            <button id="code">Use a sign-in code</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" class="inputremember1">
                    <label>Remember me</label>
                </div>
                <a href="#" id="ainwrapperr">Need help?</a>
            </div>
           </form>
           <p>New to Netflix? <a href="#" id="ainwrapperr" class="panchor">Sign up now</a></p>
            <small>
                This page is protected by Google reCAPTCHA to ensure you're not a bot. 
                <a id="ainwrapperr" class="smallanchor1">Learn more</a>
            </small>
        </div>
        <script src="script.js"></script>
    </body>
</html>
